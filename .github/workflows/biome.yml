name: Biome

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  biome:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Setup Biome
        uses: biomejs/setup-biome@2b2c8ac2a6846c3a5607664ce19af3318c6766fe # v2.2.0

      - name: Run Biome
        run: biome ci --error-on-warnings .
